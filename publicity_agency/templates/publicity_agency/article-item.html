{% extends 'publicity_agency/index.html' %}
{% load staticfiles %}
{% block stylesheet %}
	<link rel="stylesheet" href="{% static 'css/articles.css' %}"/>
{% endblock stylesheet %}
{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="com-md-12 col-sm-12 col-xs-12 text-left page-title">
			<div class="section-title">
				<p>{{ article.title }}</p>
				<span></span>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<img src="{% static 'img/article1.jpg'%}" class="article-item-img" alt="Comment crÃ©er une social room?">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="article-item-preview">
				{{ article.preview }}
			</p>
			<div class="article-content">
				{{ article.content }}
			</div>
		</div>
	</div>
	<div class="row source-row">
		<div class="col-md-6">
			<p class="article-date">{{ article.date }}</p>
		</div>
		<div class="col-md-6 text-right">
			<p class="article-source">
				<a href="http://www.webmarketing-com.com/2017/01/06/55072-10-commandements-generer-leads-qualifies-immobilier">La source de l'article</a>
			</p>
		</div>
	</div>
</div>
{% endblock content %}
