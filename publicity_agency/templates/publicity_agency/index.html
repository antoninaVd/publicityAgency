{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Publicity agency</title>
	<link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap-theme.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/main.css' %}"/>
	{% block stylesheet %}
	{% endblock %}
</head>
<body>
	<div class="wrapper">
		<header>
			<nav class="navbar navbar-default navbar-fixed navbar-menu" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><img src="{% static 'img/logo.png' %}" alt="Métrolicité"></a>
					</div>
					<div class="collapse navbar-collapse navbar-menu" id="navbar">
						<ul class="nav navbar-nav navbar-right">
							<li class="{% if request.resolver_match.url_name == "home" %}active{% endif %}"><a href="{% url 'home' %}">Accueil</a></li>
							<li class="{% if request.resolver_match.url_name == "articles" %}active{% endif %}"><a href="{% url 'articles' %}">Articles</a></li>
							<li class="{% if request.resolver_match.url_name == "order" %}active{% endif %}"><a href="{% url 'order' %}">Reservation</a></li>
							<li class="{% if request.resolver_match.url_name == "contact" %}active{% endif %}"><a href="{% url 'contact' %}">Contacts</a></li>
						</ul>
					</div>
				</div>
			</nav>		
		</header>
		<div class="content">
				{% block content %}
				{% endblock %}
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-sm-6">
					<p class="contacts-title">contacts</p>
					<p>25 Rue de Cléry <br>
						75002 Paris, France<br>
						+33 1 25 59 96 41</p>
					<p class="networks-links-mob">
						<span><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></span>
					</p>
					</div>
					<div class="col-md-6 col-sm-6">
					<p class="networks-links text-center">
						<span><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-youtube" aria-hidden="true"></i></a></span>
						<span><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></span>
					</p>
					</div>
				</div>
			</div>			
		</footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="{% static 'libs/bootstrap/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	{% block scripts %}
	{% endblock %}
</body>
</html>
