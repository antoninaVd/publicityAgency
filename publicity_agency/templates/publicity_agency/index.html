{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Publicity agency</title>
	<link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'libs/bootstrap/bootstrap-theme.min.css' %}">
	<link rel="stylesheet" href="{% static 'libs/font-awesome/css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="wrapper">
		<header>
			<nav class="navbar navbar-default menu">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{% url 'home' %}">
							<img alt="Métrolicité" src="{% static 'img/logo.png' %}">
						</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li class="{% if request.resolver_match.url_name == "home" %}active{% endif %}"><a href="{% url 'home' %}">Accueil</a></li>
							<li class="{% if request.resolver_match.url_name == "articles" %}active{% endif %}"><a href="{% url 'articles' %}">Articles</a></li>
							<li class="{% if request.resolver_match.url_name == "order" %}active{% endif %}"><a href="{% url 'order' %}">Faire Commande</a></li>
							<li class="{% if request.resolver_match.url_name == "contact" %}active{% endif %}"><a href="{% url 'contact' %}">Contacts</a></li>
						</ul>
					</div>
				</div>
			</nav>
		{% comment %}
		<!-- <p>Menu</p>
		<ul>
			<li><a href="{% url 'news_list' %}">home</a></li>
			<li><a href="{% url 'order' %}">order</a></li>
			<li><a href="{% url 'requirements' %}">requirements</a></li>
			<li><a href="{% url 'contact' %}">Contact</a></li>
		</ul> -->
		{% endcomment %}		
	</header>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					{% block content %}
					{% endblock %}
				</div>
			</div>
		</div>
	</div>
	<footer>
		<p>Footer</p>			
	</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'libs/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
